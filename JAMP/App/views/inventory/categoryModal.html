<div class="messageBox autoclose" style="max-width: 320px">
    <div class="modal-header">
        <h3>Add Category</h3>
    </div>
    <div class="modal-body">

        <!-- ko with: category -->
        <label>Category Name</label>
        <input type="text" data-bind="value: categoryName, valueUpdate: 'afterkeydown'" placeholder="e.g. Beverages">
        <!-- /ko -->

    </div>
     <div class="modal-footer">
        <button  data-bind="click: cancel">Cancel</button>
        <button  data-bind="click: save, enable: canSave">Save</button>
    </div>
</div>
