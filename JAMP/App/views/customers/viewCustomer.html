<!-- Page header with breadcrumb navigation-->
<div class="row">
    <div class="large-12 columns content-name">
        <i class="icon-chevron-left pull-left icon-border back-btn" data-bind="click: goBack" title="Back"></i>
        <h3 class="subheader" data-bind="text: title"></h3>
        <nav class="breadcrumbs">
            <a class="previous" href="#/Inventory_Categories">Customer</a>
            <a class="previous" data-bind="click: goBack">Customer List</a>
            <a class="current" href="#">Customer Form</a>
        </nav>
    </div>
</div>

<!-- Customer details form-->
<div class="row">
    <div class="large-8 large-centered columns">
        <div class="con con-border" data-bind="with: customer">
            <span class="changed-state-tag left" data-bind=" visible: $parent.hasChanges">Changed</span>

            <!-- Customer form header-->
            <div class="con-header">
                <div class="con-icon"><i class="icon-male"></i><i class="icon-female"></i></div>
                <div class="con-divider"></div>
                <div class="con-name">
                    <h4 class="subheader" data-bind="text: fullName"></h4>
                </div>
            </div>

            <!-- Customer form inputs-->
            <div class="row">
                <div class="large-12 columns">
                    <label>Name</label>
                    <input type="text" data-bind="value: customerName, valueUpdate: 'afterkeydown', enable: $parent.customerEditable">
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <label>Surname</label>
                    <input type="text" data-bind="value: customerSurname, valueUpdate: 'afterkeydown', enable: $parent.customerEditable">
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <label>Address</label>
                    <input type="text" data-bind="value: address, valueUpdate: 'afterkeydown', enable: $parent.customerEditable">
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <label>Post Code</label>
                    <input type="text" data-bind="value: postCode, valueUpdate: 'afterkeydown', enable: $parent.customerEditable">
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <label>Contact Number</label>
                    <input type="text" data-bind="value: custContacts, valueUpdate: 'afterkeydown', enable: $parent.customerEditable">
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <label>Email</label>
                    <input type="text" data-bind="value: custEmail, valueUpdate: 'afterkeydown', enable: $parent.customerEditable">
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <label>Created by:</label>
                    <input type="text" data-bind="value: employee().fullName, enable: false">
                </div>
            </div>

            <!-- Button options-->
            <button data-bind="click: $parent.cancel, enable: $parent.canSave">
                <i class="icon-undo"></i>Cancel</button>
            <button data-bind="click: $parent.save, enable: $parent.canSave">
                <i class="icon-save"></i>Save</button>
            <button data-bind="click: $parent.editCustomer">
                <i class="icon-pencil"></i>Edit</button>
            <button data-bind="click: $parent.deleteCustomer, disable: $parent.hasChanges">
                <i class="icon-trash"></i>Delete</button>
        </div>
    </div>
</div>
