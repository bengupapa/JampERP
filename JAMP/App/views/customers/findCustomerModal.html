<div class="messageBox autoclose" style="max-width: 320px">
    <div class="modal-header">
        <h3>Search Customer</h3>
    </div>
    <div class="modal-body">

       <label>Search By:</label>
        <select data-bind="value: searchBy">
            <option>Full Name</option>
            <option>First Name</option>
            <option>Last Name</option>
        </select>

        <input type="text"  data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Search for customer" />

        <ul data-bind="foreach: filteredItems" class="product-search">
            <li>
                <div class="add-btn">
                    <a class="add-remove-btn" data-bind="click: $parent.addCustomer">Add</a>
                </div>
                <div class="product-name" data-bind="text: fullName"></div>              
            </li>
        </ul>
         <h5 class="subheader" data-bind="visible: filteredItems() == 0">..No results..</h5>

    </div>
     <div class="modal-footer">
        <button data-bind="click: cancel">Cancel</button>
    </div>
    </div>
