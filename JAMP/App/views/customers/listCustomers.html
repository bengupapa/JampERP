<!-- Page header with breadcrumb navigation-->
<div class="row">
    <div class="large-12 columns content-name">
        <i class="icon-chevron-left pull-left icon-border back-btn" data-bind="click: goBack" title="Back"></i>
        <h3 class="subheader" data-bind="text: title + ': ' + customerList().length"></h3>
        <nav class="breadcrumbs">
            <a class="previous" href="#">Summary</a>
            <a class="current" href="#">Customer List</a>
        </nav>
    </div>
</div>

<!-- Search -->
<div class="row">
    <div class="large-10 large-centered columns">
        <div class="row collapse item-search">
            <div class="small-10 columns">
                <input type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Search customer">
            </div>
            <div class="small-2 columns">
                <span class="postfix"><i class="icon-search"></i></span>
            </div>
        </div>
    </div>
</div>

<!-- Customer list -->
<div class="row">

    <!-- ko foreach: filteredItems -->
    <div class="large-4 columns" data-bind=" visible: $parent.filteredItems">
        <div class="large-12 columns con item-con">
            <div class="item-info-con">
                <h4 class="subheader animated" data-bind="text: fullName"></h4>
                <p data-bind="text: address"></p>
                <p data-bind="text: postCode"></p>
                <p data-bind="text: custContacts"></p>
            </div>
            <div class="item-edit">
                <button class="cutomerDetails">Details</button>
                <button class="accountDetails">Account</button>
            </div>
        </div>
    </div>
    <!-- /ko -->

    <div class="large-4 columns">
        <div class="large-12 columns add-item-btn" data-bind="click: addCustomer">
            <i class="icon-plus"></i>
        </div>
    </div>

</div>
<div class="row wait-load">
    <h5 class="subheader" data-bind="visible: emptyList">..No results..</h5>
</div>

<div class="row wait-load">
    <h5 class="subheader" data-bind="visible: !filteredItems">Loading ... </h5>
</div>
