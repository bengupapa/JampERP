<div class="row full-width">
    <div class="large-12 columns content-name">
        <h3 class="subheader" data-bind="text: title"></h3>
        <nav class="breadcrumbs">
            <a class="current" href="#">Summary</a>
        </nav>
    </div>
</div>
<div class="row"></div>

<!-- Button Navigation -->
<div class="row option-btn">

    <div class="small-6 columns">
        <a href="#/Sales_Create">
            <p>Make Sale</p>
        </a>
    </div>
    <div class="small-6 columns right">
        <a href="#/Sales_List">
            <p>View Sales</p>
        </a>
    </div>
</div>



<!-- Info Panel -->
<div class="row">

    <div class="large-8 columns">
        <div class="con">
            <div class="con-header">
                <div class="con-icon"><i class="icon-shopping-cart"></i></div>
                <div class="con-divider"></div>
                <div class="con-name">
                    <h4 class="subheader">Sales: Recent Sales</h4>
                </div>
                <!-- ko if: userSettings().descriptions() == 'On' -->
                <div class="con-icon-close infoSales"><i class="icon-info-sign"></i></div>
                <!-- /ko -->
            </div>
            <table class="table-full-width">
                <thead>
                    <tr>
                        <th class="tb40">Time</th>
                        <th class="tb30">Employee</th>
                        <th class="tb30">Amount (R)</th>
                    </tr>
                </thead>
            </table>
            <table class="table-full-width">
                <tbody data-bind="foreach: salelist">

                    <tr data-bind="click: $parent.viewDetails">
                        <td class="tb40" data-bind="text: createdDate"></td>
                        <!-- ko with: employee -->
                        <td class="tb30" data-bind="text: fullName "></td>
                        <!-- /ko -->
                        <td class="tb30 currency-align" data-bind="text: amountCharged().toFixed(2)"></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>


    <div class="large-4 columns">
        <div class="con con-border">
            <div class="con-header">
                <div class="con-icon"><i class="icon-shopping-cart"></i></div>
                <div class="con-divider"></div>
                <div class="con-name">
                    <h4 class="subheader">Specials</h4>
                </div>
                <!-- ko if: userSettings().descriptions() == 'On' -->
                <div class="con-icon-close infoSpecials"><i class="icon-info-sign"></i></div>
                <!-- /ko -->
            </div>

            <table>
                <thead>
                    <tr>
                        <th class="tb70">Product Name</th>
                        <th class="tb30">Price (R)</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: specials">
                    <tr>
                        <td class="tb70" data-bind="text: fullName"></td>
                        <td class="tb30 currency-align" data-bind="text: sellingPrice"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
