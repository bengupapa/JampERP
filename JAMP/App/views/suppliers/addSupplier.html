<!-- Page header with breadcrumb navigation-->
<div class="row">
    <div class="large-12 columns content-name">
        <i class="icon-chevron-left pull-left icon-border back-btn" data-bind="click: goBack" title="Back"></i>
        <h3 class="subheader" data-bind="text: title"></h3>
        <nav class="breadcrumbs">
            <a class="current" href="#">Supplier Form</a>
        </nav>
    </div>
</div>

<!-- Supplier details form-->
<div class="row">
    <div class="large-8 large-centered columns">
        <div class="con con-border" data-bind="with: supplier">
            <span class="changed-state-tag left" data-bind="visible: $parent.hasChanges">New Supplier</span>

            <!-- Supplier form header-->
            <div class="con-header">
                <div class="con-icon"><i class="icon-strikethrough"></i></div>
                <div class="con-divider"></div>
                <div class="con-name">
                    <h4 class="subheader">Enter Details</h4>
                </div>
            </div>

            <!-- Supplier form inputs-->
            <div class="row">
                <div class="large-12 columns">
                    <label>Name</label>
                    <input type="text" data-bind="value: supplierName" placeholder="e.g. Lalatu Vender"/>
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <label>Address</label>
                    <input type="text" data-bind="value: supplierAddress" placeholder="e.g. Street"/>
                    <input type="text" data-bind="value: supplierCity" placeholder="e.g. City"/>
                    <input type="text" data-bind="value: supplierPostCode" placeholder="e.g. Post Code"/>
                </div>
            </div>

             <div class="row ">
                <div class="large-12 columns">
                    <label>Payment Dates</label>
                    <div class="row collapse" >
                        <div class="small-10 columns">
                            <input type="text" data-bind="datepicker: $parent.account().paymentDate, datepickerOptions: { format: 'YYYY-MM-DD' }" placeholder="e.g. 2013-09-10">
                        </div>
                        <div class="small-2 columns">
                            <span class="postfix calendar-icon-center"><i class="icon-calendar"></i></span>
                        </div>                        
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <label>Business Contact</label>
                    <input type="text" data-bind="value: supplierContact" placeholder="e.g. 021-569-8791"/>
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <label>E-mail Address</label>
                    <input type="text" data-bind="value: supplierEmail" placeholder="e.g. myaddress@mail.co.za"/>
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <label>Description</label>
                    <textarea data-bind="value: description" placeholder="e.g. Small business that deals with micro store supplies"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <label>Credit Limit</label>

                    <div class="row collapse">
                        <div class="small-2 columns large-1">
                            <span class="prefix">R</span>
                        </div>
                        <div class="small-10 columns large-11">
                             <input type="text" data-bind="value: $parent.account().creditLimit" placeholder="e.g. 100">
                        </div>
                    </div>
                   
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                    <label>Comments</label>
                    <textarea data-bind="value: $parent.account().comments" placeholder="Additional information"></textarea>
                </div>
            </div>

            <button data-bind="click: $parent.cancel, enable: $parent.canSave">
                <i class="icon-undo"></i>Cancel</button>
            <button data-bind="click: $parent.save, enable: $parent.canSave">
                <i class="icon-save"></i>Save</button>
        </div>
    </div>
</div>
